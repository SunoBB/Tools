<!doctype html>
<html lang="en">

<head>
    <title>Export HTML To PNG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="MyApp" ng-controller="MyController">
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-6">
                <div id="capture" class="card mx-auto" style="width: 600px;height: 600px;">
                    <figure style="height: 300px;">
                        <img class="card-img-top" src="{{url_img}}">
                        <div class="thumbnail-news">
                            <img class="img-fluid" src="logo-brand.png" alt="">
                        </div>
                    </figure>
                    <div class="card-body" style="height: 300px;padding: 1rem;">
                        <div class="type-source">
                            <div class="type-news-preview" style="font-size: 1rem;">{{typeNews}}</div>
                            <span class="source" style="font-size: 1rem">{{source}}</span>
                        </div>
                        <h4 class="card-title" style="font-size: 24px;margin-top: 0.6rem;margin-bottom: 0.6rem;">{{title}}</h4>
                        <p class="card-text" style="font-size: 18px;height: 164px;overflow: hidden;">{{description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
